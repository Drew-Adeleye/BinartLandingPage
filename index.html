<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- title -->
    <title>binart</title>
    <!-- style -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <header class="navbar">
        <div class="logo-container">
          <img src="Images/binart.png" alt="logo" />
          <span class="inart">inart</span>
        </div>
        <ul>
          <li>Support</li>
          <li>About</li>
          <li>
            FAQS
            <img src="Images/dropdown.png" alt="dropdown-icon" />
          </li>
        </ul>
        <button>download</button>
      </header>
      <!-- section -->
      <section>
        <div class="text-section half">
          <!-- section 1 -->
          <div class="section1">
            <img src="Images/Line 1.png" alt="line" />
            <h3>Trade digital art and NFTs with ease</h3>
            <img src="Images/thumps.png" alt="thumbs" />
          </div>
          <!-- header text -->
          <h1>
            Acquire your first <br />
            NFT with Binart.
          </h1>
          <p>
            Buy and sell art from our different categories <br />
            conviniently with low transaction fees and endless <br />
            collections.
          </p>
          <!-- store inages -->
          <div class="stores">
            <img src="Images/Apple.png" alt="apple-store" />
            <img src="Images/Android.png" alt="android-store" />
          </div>
          <!-- watch video -->
          <div>
            <img src="Images/playvid.png" alt="play-icon" />
          </div>
        </div>
        <div class="img-section half">
          <img src="Images/Phone.png" alt="phone-image" />
        </div>
      </section>
      <div class="footer">
        <img src="Images/message.png" alt="message-icon" />
      </div>
    </div>
  </body>
</html>
